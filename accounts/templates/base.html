<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de login</title>
    <!-- Link para o arquivo CSS gerado pelo Tailwind -->
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% if messages %}
    <div class="mb-4 max-w-2xl mx-auto mt-4">
      {% for message in messages %}
      <div
        class="p-3 mb-2 text-center {% if message.tags == 'error' %}text-red-500{% elif message.tags == 'success' %}text-green-500{% else %}text-blue-500{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- Conteúdo específico de cada página será inserido aqui -->
    {% block content %} {% endblock %}
  </body>
</html>
