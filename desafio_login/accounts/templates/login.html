{% extends 'base.html' %} {% block content %}
<h2 class="text-2xl font-semibold text-center my-6">Login</h2>
<form method="POST" class="max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
  {% csrf_token %}
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700"
      >E-mail</label
    >
    <input
      type="email"
      name="email"
      id="email"
      class="w-full p-2 mt-1 border border-gray-300 rounded-md"
      required
    />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Senha</label
    >
    <input
      type="password"
      name="password"
      id="password"
      class="w-full p-2 mt-1 border border-gray-300 rounded-md"
      required
    />
  </div>

  <div class="mb-4 flex items-center">
    <input
      type="checkbox"
      onclick="togglePasswordVisibility('password')"
      class="mr-2"
    />
    <label for="show-password" class="text-sm text-gray-600"
      >Mostrar Senha</label
    >
  </div>

  <button
    type="submit"
    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
  >
    Entrar
  </button>
</form>

<div class="mt-4 text-center">
  <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700"
    >Registre-se</a
  >
</div>

{% if messages %}
<ul class="mt-4 text-red-500">
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<script>
  function togglePasswordVisibility(inputId) {
    var passwordField = document.getElementById(inputId);
    if (passwordField.type === "password") {
      passwordField.type = "text";
    } else {
      passwordField.type = "password";
    }
  }
</script>
{% endblock %}
